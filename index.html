<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - OBJLoader test
		</div>

		<script src="three.min.js"></script>

		<script>
		
			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var earthMesh;

			var mouse = {x : 0, y : 0, isClicked: false};
			
			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// Camera
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000 );
				camera.position.x = 0;
				camera.position.y = 0;
				camera.position.z = 1.5;

				// Scene
				scene = new THREE.Scene();
				scene.add( camera );

				// Light
				var light	= new THREE.AmbientLight( 0x888888 )
				scene.add( light )

				var light	= new THREE.DirectionalLight( 0xaaaaaa, 1 )
				light.position.set(5,3,5)
				scene.add( light )

				// EarthMesh
				var geometry   = new THREE.SphereGeometry(0.5, 32, 32)
				var material  = new THREE.MeshPhongMaterial()
				material.map = THREE.ImageUtils.loadTexture('earthmap1k.jpg')
				earthMesh = new THREE.Mesh(geometry, material)
				
				scene.add(earthMesh)

				// Rendering
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			document.addEventListener('mousemove', function(event){
				if(mouse.isClicked)
				{
					mouse.x	= (event.clientX / window.innerWidth ) - 0.5
					mouse.y	= (event.clientY / window.innerHeight) - 0.5
				}
			}, false)

			document.addEventListener('mousedown', function(event){
				mouse.isClicked = true;
			})


			document.addEventListener('mouseup', function(event){
				mouse.isClicked = false;
				mouse.x = 0;
				//mouse.y = 0;
			})
			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				//camera.position.x += (mouse.x*5 - camera.position.x) * (0.2)
				camera.position.y += (mouse.y*5 - camera.position.y) * (0.2)

				//console.log(camera.position.x + " " + camera.position.y + " " + camera.position.z);

				console.log(mouse.x)
				earthMesh.rotation.y += mouse.x/5

				camera.lookAt( scene.position )

				renderer.render( scene, camera );

			}
		
		</script>

	</body>
</html>
